{% macro render_field(field) %}
<div class="clearfix{% if field.errors %} error{% endif %}">
  {{ field.label }}
  <div class="input">
    {{ field(**kwargs) }}
    {% if 'help' in kwargs %}
      <span class="help-block">{{ kwargs['help'] }}</span>
    {% endif %}
    {% if field.errors %}
      <ul class="help-block errors unstyled">
      {% for error in field.errors %}<li>{{ error }}{% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
{% endmacro %}
