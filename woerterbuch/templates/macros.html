    title="Daumen hoch"></a>{#

    src="{{ url_for('static', filename='img/down.gif') }}" alt="Daumen runter"
    title="Daumen runter"></a><br>{#
  #}<span class="counts"><strong class="up" title="hoch">{{ word.votes.up }}</strong> /

</div>
{% endmacro %}
