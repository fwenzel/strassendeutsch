<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Wörterbuch{% endblock %}</title>
    <meta name="description" content="Ein Wörterbuch der deutschen Umgangssprache">
    <meta name="author" content="Fred Wenzel, 2011">

    {# Le HTML5 shim, for IE6-8 support of HTML elements #}
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="{{ url_for('index') }}">Wörterbuch</a>
          <ul class="nav">
            <li class="active"><a href="#">Hauptseite</a></li>
            <li><a href="#about">Über Wörterbuch</a></li>
            <li><a href="#contact">Kontakt</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" id="{% block content_id %}{% endblock %}">
      {% block content %}{% endblock %}

      <footer>
        <p>&copy; <a href="http://fredericiana.com">Fred Wenzel</a>, 2011</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
